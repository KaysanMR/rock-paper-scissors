<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body class="flex" onclick="toggleHide('.game');">

    <header class="flex">
        <h1 class="bigText">Rock / Paper / Scissors</h1>
    </header>

    <div class="game flex">
        <div class="gameText flex">
            <div class="log flex"></div>
            <div class="message bigText">Welcome to Rock Paper Scissors!</div>
            <div class="score">you: 0 <n> computer: 0</div>
            <div class="choices flex">
                <button id="btn" class="rock">Rock</button>
                <button id="btn" class="paper">Paper</button>
                <button id="btn" class="scissors">Scissors</button>
            </div>
        </div>
    </div>

    <footer class="flex"><a href="https://github.com/KaysanMR/" class="bigText">[github.com/KaysanMR]</a></footer>
</body>
</html>
